spring:
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
  liquibase:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    user: sa
    password: password
    change-log: classpath:db/changelog/db.changelog-test.xml
  jpa:
    open-in-view: false

server:
  port: 0

logging:
  level:
    org.springframework.r2dbc: DEBUG
    com.jade.platform: DEBUG

booking:
  platform:
    database:
      schema: public
      max-pool-size: 10
    security:
      api-key: test-api-key
      token-expiry-seconds: 3600